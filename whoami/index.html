<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>whoami</title>
</head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand&display=swap');

body {
   font-family: 'Quicksand',sans-serif;
   margin: 0;
   padding: 0;
}
  </style>
<body>
  <div id="info">Loading...</div>

  <script>
    fetch("https://ipapi.co/json/")
      .then(res => res.json())
      .then(data => {
        let loc = data.latitude + ", " + data.longitude;
        document.getElementById("info").innerHTML = `
          <h2>I'm is: ${data.ip}</h2>
          Negara: ${data.country}<br>
          Provinsi: ${data.region}<br>
          Kota: ${data.city}<br>
          ISP: ${data.org}<br>
          Loc: ${loc}<br>
        `;
      })
      .catch(err => {
        document.getElementById("info").innerHTML = "Gagal mengambil lokasi!";
      });
  </script>
</body>
</html>
