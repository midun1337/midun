<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Cek IP & Lokasi</title>
</head>
<body>
  <h2>Informasi Pengunjung</h2>
  <div id="info">Loading...</div>

  <script>
  fetch("https://ipapi.co/json/")
    .then(response => response.json())
    .then(data => {
      document.getElementById("info").innerHTML =
        "IP: " + data.ip + "<br>" +
        "Lokasi: " + data.city + ", " + data.region + ", " + data.country_name;
    })
    .catch(error => {
      document.getElementById("info").innerHTML = "Gagal mengambil lokasi!";
    });
</script>
</body>
</html>
