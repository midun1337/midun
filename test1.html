<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>whoami</title>
</head>
<body>
  <h2>I'm is</h2>
  <div id="info">Loading...</div>

  <script>
    fetch("https://ipapi.co/json/")
      .then(res => res.json())
      .then(data => {
        document.getElementById("info").innerHTML = `
          IP: ${data.ip}<br>
          Negara: ${data.country}<br>
          Provinsi: ${data.region}<br>
          Kota: ${data.city}<br>
          ISP: ${data.org}<br>
          Latitude: ${data.latitude}<br>
          Longitude: ${data.longitude}
        `;
      })
      .catch(err => {
        document.getElementById("info").innerHTML = "Gagal mengambil lokasi!";
      });
  </script>
</body>
</html>
