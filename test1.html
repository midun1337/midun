<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Cek IP & Lokasi</title>
</head>
<body>
  <h2>Informasi Pengunjung</h2>
  <div id="info">Loading...</div>

  <script>
    fetch("http://ip-api.com/json/")
      .then(res => res.json())
      .then(data => {
        document.getElementById("info").innerHTML = `
          IP: ${data.query}<br>
          Negara: ${data.country}<br>
          Provinsi: ${data.regionName}<br>
          Kota: ${data.city}<br>
          ISP: ${data.isp}<br>
          Latitude: ${data.lat}<br>
          Longitude: ${data.lon}
        `;
      })
      .catch(err => {
        document.getElementById("info").innerHTML = "Gagal mengambil lokasi!";
      });
  </script>
</body>
</html>
